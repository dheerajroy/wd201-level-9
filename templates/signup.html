{% extends 'layout.html' %}

{% block title %}Signup{% endblock %}

{% block body %}
<h1 class="heading">Todo Manager</h1>
<form action="" method="post">
    <p class="sub-heading">Signup</p>
    {% csrf_token %}

    <input class="" type="submit" value="Signup">

{% endblock %}
